    </head>
    <body>
        <div class="nav">
            <div class="logo">
                <a href="index.html"><img src="https://www.1stop.ai/images/1Stop_logo_New_Png.png" alt="1Stop_Logo" height="60" width="auto"></a>

        <div class="login">
            <h1>Login</h1>
            <form>
                <input type="email" name="Email" placeholder="Email Id"> <br><br>

            </div>

            <div class="feedback">
                <h3>Your Feedback</h3>
                <div class="feedback_form">
                    <form name="feedback_form_submit" method="post">
                        <input type="text" name="Name" placeholder="Name"> <br><br>
                        <input type="email" name="Email" placeholder="Email Id"> <br><br>
                        <input type="number" name="Phone" placeholder="Phone Number"> <br><br>
                        <textarea rows="5" cols="25" name="Review" placeholder="Write your reviews..."></textarea><br><br>
                        <button type="submit">Submit</button> <br> <br>
    
                    </form>
                </div>
            </div>
    
            
            <div class="pages">

                <a href="">About Us</a>|

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        const scriptURL ='https://script.google.com/macros/s/AKfycbx3cgQ4PfFgn6ZHSZWUZ6Scs6agtOAgFSa9iSyFplJSLBOSU2w0r9n-KiYyDfgbSZRq/exec'
    const form = document.forms['feedback_form_submit']
 
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => alert("Thanks for you valuable feedback!!!"))
            .catch(error => console.error('Error!', error.message))
    })
 
 </script>
